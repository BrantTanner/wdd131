<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterCard</title>
    <link rel="icon" type="png" href="favicon.png">
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
<meta property="og:type" content="https://branttanner.github.io/wdd131/ProveCharacterCard/charactercard.html">
<meta property="og:title" content="CharacterCard">
<meta property="og:description" content="Fight Monsters at your expense!">
<meta property="og:url" content="https://branttanner.github.io/wdd131/ProveCharacterCard/charactercard.html">
<meta property="og:image" content="snortleblat.webp">

<!-- Twitter Card -->
<meta name="twitter:card" content="snortleblat.webp">
<meta name="twitter:title" content="CharacterCard">
<meta name="twitter:description" content="Fight Monsters at your expense!">
<meta name="twitter:image" content="snortleblat.webp">

<!-- One favicon (ICO works everywhere) -->
<link rel="icon" href="/favicon.ico">

<!-- One Apple Touch Icon (iOS home screen) -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
    <section class="card">
            <img src="snortleblat.webp" alt="characterImage">
            <h1 class="name">Snortleblat</h1>
        <div class="stats">
            <p id="class">Class: </p>
            <p id="level">Level: </p>
            <p id="health">Health: </p>
        </div>
        <button class="attackButton">Attack!</button>
        <button class="levelUpButton">Level Up!</button>
    </section>
</body>
</html>
